  <div align="center">
    <font color="#333333">
      <fieldset>
        <legend>Sign Up</legend>
        <h1><b>Sign up</b></h1>
        <form>
          <label for="username"><b>Name</b></label><br>
          <input type="text" id="username" name="username" placeholder="Enter your name" ><br><br>

          <label for="email"><b>Email</b></label><br>
          <input type="email" id="email" name="email" placeholder="abcd@gmail.com" ><br><br>

          <label for="password"><b>Password</b></label><br>
          <input type="password" id="password" name="password" minlength="8" maxlength="32" placeholder="****" ><br><br>

          <label for="confirm_password"><b>Confirm Password</b></label><br>
          <input type="password" id="password" name="password" minlength="8" maxlength="32" placeholder="****" ><br><br>


          <label for="gender"><b>Gender</b></label><br>
          <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select><br><br>

          <label for="birthdate"><b>Birth date</b></label><br>
          <input type="date" id="birthdate" name="birthdate" ><br><br>

          <label for="country"><b>Country</b></label><br>
          <input type="text" id="country" list="countrylist" placeholder="Choose your country"><br><br>
          <datalist id="countrylist">
            <option value="United States"></option>
            <option value="Canada"></option>
            <option value="United Kingdom"></option>
            <option value="br">Brazil</option>
            <option value="cz">Czech Republic</option>
            <option value="dk">Denmark</option>
            <option value="dj">Djibouti</option>
            <option value="dm">Dominica</option>
            <option value="do">Dominican Republic</option>
            <option value="ec">Ecuador</option>
            <option value="eg">Egypt</option>
            <option value="gq">Equatorial Guinea</option>
            <option value="er">Eritrea</option>
            <option value="ee">Estonia</option>
            <option value="et">Ethiopia</option>            
          </datalist><br><br>
          <label for="security_question"><strong>Security Question</strong></label><br>
          <input type="text" id="security_question" size="30" placeholder="Favorite programming language?"><br><br>
          <label for="terms_conditions">
            <input type="checkbox" id="terms_conditions" name="terms_conditions" >
            I agree to the Terms and Conditions
          </label><br><br>
          <input type="submit" value="Sign Up">
        </form>

        <p>Or Sign in Using</p>
